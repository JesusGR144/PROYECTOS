<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app">
        <h1 class="todo-app__header">Todo App</h1>

        <div class="todo-app__input-form">
            <input type="text" placeholder="//Presiona Enter para agregar una nueva tarea">
        </div>
        <ul class="todo-app__list">
            <li class="task">
                <div class="container">
                    <div class="circle">
                        <i class="bx bx-check check-icon"></i> 
                    </div>
                    <span class="task-name">Tarea Ejemplo</span>
                </div>
                <i class="bx bx-x close-icon"></i>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
